
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LumeSkin Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
          --brand-pink: #FF1493; /* Deep Pink */
          --soft-pink: #FF69B4; /* Hot Pink */
          --ultra-light-pink: #FFF0F5; /* Lavender Blush */
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8f8f8;
          margin: 0;
          padding: 0;
          overscroll-behavior-y: contain;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-baby-pink { background-color: var(--ultra-light-pink); }
        .text-baby-pink { color: var(--brand-pink); }
        .border-baby-pink { border-color: var(--brand-pink); }
        .bg-primary { background-color: var(--brand-pink); }
        .bg-soft-pink { background-color: var(--soft-pink); }
        
        .tab-bar-shadow { box-shadow: 0 -4px 20px rgba(255, 20, 147, 0.15); }
        
        ::-webkit-scrollbar { display: none; }
        
        .mobile-container {
          max-width: 480px;
          margin: 0 auto;
          height: 100vh;
          position: relative;
          background: white;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }
        
        .btn-gradient {
          background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
        }
        
        /* Animation Utility */
        .animate-slide-up {
          animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
          from { transform: translateY(100%); }
          to { transform: translateY(0); }
        }
    </style>
