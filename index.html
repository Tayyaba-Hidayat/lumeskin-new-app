
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LumeSkin Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
          --brand-pink: #FF69B4; /* Hot Pink / Deep Pink */
          --soft-pink: #FFC0CB; /* Soft Pink */
          --ultra-light-pink: #FFF0F5; /* Lavender Blush */
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #fff;
          overscroll-behavior-y: contain;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bg-baby-pink { background-color: var(--ultra-light-pink); }
        .text-baby-pink { color: var(--brand-pink); }
        .border-baby-pink { border-color: var(--brand-pink); }
        .bg-primary { background-color: var(--brand-pink); }
        .bg-soft-pink { background-color: var(--soft-pink); }
        
        .tab-bar-shadow { box-shadow: 0 -4px 20px rgba(255, 105, 180, 0.15); }
        
        ::-webkit-scrollbar { display: none; }
        
        .mobile-container {
          max-width: 480px;
          margin: 0 auto;
          height: 100vh;
          position: relative;
          background: white;
          overflow: hidden;
          display: flex;
          flex-direction: column;
        }
        
        .btn-gradient {
          background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
        }
    </style>
